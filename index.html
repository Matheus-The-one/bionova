<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioNova</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="Images/BioNova-1.png" alt="BioNova Logo" width="120">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-item">Home</a></li>
                    <li><a href="#products" class="nav-item">Products</a></li>
                    <li><a href="about.html" class="nav-item">About</a></li>
                    <li><a href="#contact" class="nav-item">Contact</a></li>
                    <li><a href="#account" class="nav-item">Account</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="#cart" class="cart-icon"><img src="Images/Cart-logo1.png" width="24" height="24" alt="Cart"></a>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <h1>From Waste To Energy!</h1>
                        <p>Turning waste into energy is a step towards a greener tomorrow, reducing landfill waste and powering a cleaner future.</p>
                        <a href="#explore" class="btn">Explore Now &#8594;</a>
                    </div>
                    <div class="col-2">
                        <img src="Images/BioNova-2.1.png" alt="BioNova Product">
                    </div>
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="Images/Down-pictures.png" alt="Category Image 1">
                    </div>
                    <div class="col-3">
                        <img src="Images/Down-pics-2.png" alt="Category Image 2">
                    </div>
                    <div class="col-3">
                        <img src="Images/Mahine.png" alt="Category Image 3">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
